    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
        }

        /* Bengali Font Override */
        body.lang-bn {
            font-family: 'Hind Siliguri', sans-serif;
        }

        /* Glassmorphism Utilities */
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-card {
            background: rgba(51, 65, 85, 0.5);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.2s ease, background 0.2s ease;
        }
        .glass-card:active {
            transform: scale(0.98);
            background: rgba(51, 65, 85, 0.7);
        }

        /* Custom Animations */
        .fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        
        .slide-up {
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Progress Bar Transition */
        .progress-fill {
            transition: width 0.3s ease, background-color 0.3s ease;
        }

        /* Timer Animation */
        .timer-warning {
            animation: pulse-red 1s infinite;
        }

        @keyframes pulse-red {
            0%, 100% { color: #f8fafc; }
            50% { color: #ef4444; }
        }

        /* Option Button States */
        .option-btn {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .option-btn:active {
            transform: scale(0.98);
        }
    </style>
</head>

        function updateUIText() {
            document.querySelectorAll('[data-key]').forEach(el => {
                el.textContent = t(el.getAttribute('data-key'));
            });

            // Specific Updates
            langText.textContent = currentLang === 'en' ? 'EN' : '‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ';
            langIcon.textContent = currentLang === 'en' ? 'üá∫üá∏' : 'üáßüá©';
            
            if (currentLang === 'bn') {
                body.classList.add('lang-bn');
            } else {
                body.classList.remove('lang-bn');
            }
        }

        window.toggleLanguage = function() {
            playSound('click');
            currentLang = currentLang === 'en' ? 'bn' : 'en';
            updateUIText();
        };

        // --- APP LOGIC ---
        function init() {
            const savedScore = localStorage.getItem('quizTotalScore') || 0;
            highScoreHome.textContent = savedScore;
            updateUIText();
        }

        window.startQuiz = function(categoryKey) {
            playSound('click');
            currentCategoryKey = categoryKey;
            
            // Load questions for category
            // Duplicate questions to reach at least 5-10 if not enough data
            let rawData = categories[categoryKey].data;
            // Shuffle
            currentQuestions = [...rawData].sort(() => 0.5 - Math.random());
            
            currentQuestionIndex = 0;
            score = 0;
            isAnswered = false;

            // Update Category Badge
            catBadge.textContent = categories[categoryKey].label[currentLang];

            startScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            quizScreen.classList.add('fade-in');

            loadQuestion();
        };

        function loadQuestion() {
            clearInterval(timerInterval);
            isAnswered = false;
            timeLeft = 10;
            timerEl.textContent = currentLang === 'bn' ? toBengaliDigits(timeLeft) : timeLeft;
            timerEl.classList.remove('timer-warning');
            
            nextBtn.classList.add('opacity-0', 'pointer-events-none');
            nextBtn.disabled = true;
            nextBtn.classList.remove('bg-blue-600', 'text-white', 'hover:bg-blue-500');
            nextBtn.classList.add('bg-slate-700', 'text-slate-400');
            nextBtn.textContent = t('nextBtn');

            const q = currentQuestions[currentQuestionIndex];
            
            // Set Text based on Language
            questionText.innerHTML = q.q[currentLang];
            
            const qNum = currentQuestionIndex + 1;
            const total = currentQuestions.length;
            questionCounter.innerHTML = `${currentLang === 'bn' ? toBengaliDigits(qNum) : qNum}<span class="text-slate-500 text-sm font-normal">/${currentLang === 'bn' ? toBengaliDigits(total) : total}</span>`;
            
            const progressPct = ((currentQuestionIndex) / currentQuestions.length) * 100;
            progressBar.style.width = `${progressPct}%`;

            optionsContainer.innerHTML = '';
            q.opt[currentLang].forEach((optText, index) => {
                const btn = document.createElement('button');
                btn.className = "option-btn w-full p-4 text-left rounded-xl bg-slate-800/50 border border-slate-700 hover:bg-slate-700/50 text-slate-200 transition-all";
                // Add option letter (A/B/C/D) or number
                const letter = String.fromCharCode(65 + index);
                btn.innerHTML = `<span class="inline-block w-6 h-6 rounded-full bg-slate-700 text-xs flex items-center justify-center mr-3 text-slate-400">${letter}</span> ${optText}`;
                btn.onclick = () => checkAnswer(index, btn);
                optionsContainer.appendChild(btn);
            });

            timerInterval = setInterval(() => {
                timeLeft--;
                timerEl.textContent = currentLang === 'bn' ? toBengaliDigits(timeLeft) : timeLeft;
                if (timeLeft <= 3) timerEl.classList.add('timer-warning');
                if (timeLeft === 0) {
                    clearInterval(timerInterval);
                    handleTimeUp();
                }
            }, 1000);
        }

        function checkAnswer(selectedIndex, btnElement) {
            if (isAnswered) return;
            isAnswered = true;
            clearInterval(timerInterval);

            const q = currentQuestions[currentQuestionIndex];
            const isCorrect = selectedIndex === q.correct;
            const allBtns = optionsContainer.children;
            
            if (isCorrect) {
                playSound('correct');
                score++;
                btnElement.classList.replace('border-slate-700', 'border-green-500');
                btnElement.classList.replace('bg-slate-800/50', 'bg-green-500/20');
                btnElement.querySelector('span').classList.replace('bg-slate-700', 'bg-green-500');
                btnElement.querySelector('span').classList.replace('text-slate-400', 'text-white');
            } else {
                playSound('wrong');
                if(window.navigator.vibrate) window.navigator.vibrate(200);
                btnElement.classList.replace('border-slate-700', 'border-red-500');
                btnElement.classList.replace('bg-slate-800/50', 'bg-red-500/20');
                btnElement.querySelector('span').classList.replace('bg-slate-700', 'bg-red-500');
                btnElement.querySelector('span').classList.replace('text-slate-400', 'text-white');
                
                const correctBtn = allBtns[q.correct];
                correctBtn.classList.replace('border-slate-700', 'border-green-500');
                correctBtn.classList.replace('bg-slate-800/50', 'bg-green-500/20');
            }

            Array.from(allBtns).forEach(b => b.classList.add('pointer-events-none'));
            showNextButton();
        }

        function handleTimeUp() {
            if (isAnswered) return;
            isAnswered = true;
            playSound('wrong');
            if(window.navigator.vibrate) window.navigator.vibrate(200);
            const q = currentQuestions[currentQuestionIndex];
            const allBtns = optionsContainer.children;
            const correctBtn = allBtns[q.correct];
            correctBtn.classList.replace('border-slate-700', 'border-green-500');
            correctBtn.classList.replace('bg-slate-800/50', 'bg-green-500/20');
            Array.from(allBtns).forEach(b => b.classList.add('pointer-events-none'));
            showNextButton();
        }

        function showNextButton() {
            nextBtn.classList.remove('opacity-0', 'pointer-events-none');
            nextBtn.disabled = false;
            nextBtn.classList.replace('bg-slate-700', 'bg-blue-600');
            nextBtn.classList.replace('text-slate-400', 'text-white');
            nextBtn.classList.add('hover:bg-blue-500');
            
            if (currentQuestionIndex === currentQuestions.length - 1) {
                nextBtn.textContent = t('finishBtn');
            } else {
                nextBtn.textContent = t('nextBtn');
            }
        }

        window.nextQuestion = function() {
            playSound('click');
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuestions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        };

        function showResults() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            resultScreen.classList.add('fade-in');

            const total = currentQuestions.length;
            const percentage = (score / total) * 100;
            
            document.getElementById('final-score').textContent = currentLang === 'bn' ? toBengaliDigits(score) : score;
            document.getElementById('total-questions-res').textContent = currentLang === 'bn' ? toBengaliDigits(total) : total;
            
            document.getElementById('accuracy-text').textContent = `${currentLang === 'bn' ? toBengaliDigits(Math.round(percentage)) : Math.round(percentage)}%`;
            
            document.getElementById('result-title').textContent = percentage >= 70 ? t('resultTitleHigh') : t('resultTitleLow');
            document.getElementById('result-msg').textContent = percentage >= 70 ? t('resultMsgHigh') : t('resultMsgLow');

            // Update Total Score Storage
            let savedTotal = parseInt(localStorage.getItem('quizTotalScore') || '0');
            savedTotal += score;
            localStorage.setItem('quizTotalScore', savedTotal);
            
            // Update UI for High Score if needed (here we track cumulative)
             document.getElementById('high-score-res').textContent = currentLang === 'bn' ? toBengaliDigits(score) : score;
        }

        window.restartQuiz = function() {
            playSound('click');
            init();
            resultScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
            startScreen.classList.add('fade-in');
        };

        // Helper: English to Bengali Digits
        function toBengaliDigits(number) {
            const bnDigits = ['‡ß¶','‡ßß','‡ß®','‡ß©','‡ß™','‡ß´','‡ß¨','‡ß≠','‡ßÆ','‡ßØ'];
            return number.toString().split('').map(char => bnDigits[parseInt(char)] || char).join('');
        }

        init();
    </script>
</body>
</html>
