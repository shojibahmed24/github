<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Modern Quiz App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
        }

        /* Glassmorphism Utilities */
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Custom Animations */
        .fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        
        .slide-up {
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Progress Bar Transition */
        .progress-fill {
            transition: width 0.3s ease, background-color 0.3s ease;
        }

        /* Timer Animation */
        .timer-warning {
            animation: pulse-red 1s infinite;
        }

        @keyframes pulse-red {
            0%, 100% { color: #f8fafc; }
            50% { color: #ef4444; }
        }

        /* Option Button States */
        .option-btn {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .option-btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body class="min-h-[100dvh] flex flex-col items-center justify-center p-4 pt-[env(safe-area-inset-top)] pb-[env(safe-area-inset-bottom)]">

    <!-- Background Elements -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div class="absolute top-[-10%] right-[-5%] w-72 h-72 bg-purple-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
        <div class="absolute bottom-[-10%] left-[-5%] w-72 h-72 bg-blue-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>
    </div>

    <!-- Main Container -->
    <main id="app-container" class="w-full max-w-md glass rounded-3xl shadow-2xl overflow-hidden relative min-h-[500px] flex flex-col">
        
        <!-- SCREEN: START -->
        <div id="start-screen" class="flex-1 flex flex-col items-center justify-center p-8 text-center space-y-6 slide-up">
            <div class="w-20 h-20 bg-gradient-to-tr from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center shadow-lg mb-2">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path></svg>
            </div>
            <h1 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400">Quiz Master</h1>
            <p class="text-gray-400 text-sm">Test your knowledge with 10 random questions. 10 seconds per question.</p>
            
            <div class="bg-slate-800/50 p-4 rounded-xl w-full border border-slate-700/50">
                <p class="text-xs text-slate-400 uppercase tracking-wider mb-1">High Score</p>
                <p id="home-high-score" class="text-2xl font-bold text-white">0</p>
            </div>

            <button onclick="startQuiz()" class="w-full py-4 bg-blue-600 hover:bg-blue-500 active:scale-95 text-white font-semibold rounded-xl shadow-lg shadow-blue-600/30 transition-all flex items-center justify-center gap-2">
                Start Quiz
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path></svg>
            </button>
        </div>

        <!-- SCREEN: QUIZ -->
        <div id="quiz-screen" class="hidden flex-1 flex-col p-6">
            <!-- Header -->
            <div class="flex justify-between items-center mb-6">
                <div class="flex flex-col">
                    <span class="text-xs text-slate-400">Question</span>
                    <span id="question-counter" class="text-lg font-bold text-white">1<span class="text-slate-500 text-sm font-normal">/10</span></span>
                </div>
                <div class="flex items-center gap-2 bg-slate-800/50 px-3 py-1.5 rounded-lg border border-slate-700">
                    <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <span id="timer" class="font-mono font-bold text-blue-400">10</span>
                </div>
            </div>

            <!-- Progress Bar -->
            <div class="w-full h-1.5 bg-slate-800 rounded-full mb-8 overflow-hidden">
                <div id="progress-bar" class="h-full bg-blue-500 progress-fill w-0"></div>
            </div>

            <!-- Question -->
            <div class="flex-1 flex flex-col justify-center mb-8">
                <h2 id="question-text" class="text-xl md:text-2xl font-semibold leading-relaxed text-white fade-in">
                    Loading question...
                </h2>
            </div>

            <!-- Options -->
            <div id="options-container" class="grid grid-cols-1 gap-3 mb-6">
                <!-- Options injected via JS -->
            </div>

            <!-- Next Button -->
            <button id="next-btn" onclick="nextQuestion()" class="w-full py-3.5 bg-slate-700 text-slate-400 font-semibold rounded-xl cursor-not-allowed opacity-0 pointer-events-none transition-all duration-300" disabled>
                Next Question
            </button>
        </div>

        <!-- SCREEN: RESULT -->
        <div id="result-screen" class="hidden flex-1 flex-col items-center justify-center p-8 text-center space-y-6">
            <div class="relative">
                <div class="w-24 h-24 rounded-full border-4 border-slate-700 flex items-center justify-center bg-slate-800">
                    <span id="final-score" class="text-3xl font-bold text-white">0</span>
                </div>
                <div class="absolute -bottom-2 -right-2 bg-blue-600 text-white text-xs font-bold px-2 py-1 rounded-md shadow-lg">
                    / <span id="total-questions-res">10</span>
                </div>
            </div>

            <h2 id="result-title" class="text-3xl font-bold text-white">Completed!</h2>
            <p id="result-msg" class="text-slate-400">Great effort!</p>

            <div class="grid grid-cols-2 gap-4 w-full">
                <div class="bg-slate-800/50 p-3 rounded-xl border border-slate-700/50">
                    <p class="text-xs text-slate-400">Accuracy</p>
                    <p id="accuracy-text" class="text-lg font-bold text-blue-400">0%</p>
                </div>
                <div class="bg-slate-800/50 p-3 rounded-xl border border-slate-700/50">
                    <p class="text-xs text-slate-400">Best Score</p>
                    <p id="high-score-res" class="text-lg font-bold text-purple-400">0</p>
                </div>
            </div>

            <button onclick="restartQuiz()" class="w-full py-4 bg-white text-slate-900 hover:bg-slate-200 active:scale-95 font-bold rounded-xl shadow-lg transition-all">
                Play Again
            </button>
        </div>

    </main>

    <footer class="mt-8 text-slate-500 text-xs text-center">
        OneClick Studio â€¢ Modern Web Apps
    </footer>

    <script>
        // --- DATA ---
        const questionPool = [
            {
                question: "What does HTML stand for?",
                options: ["Hyper Text Markup Language", "High Tech Modern Language", "Hyper Transfer Mode Link", "Home Tool Markup Language"],
                correct: 0
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Venus", "Mars", "Jupiter", "Saturn"],
                correct: 1
            },
            {
                question: "What is the capital of France?",
                options: ["Berlin", "Madrid", "Rome", "Paris"],
                correct: 3
            },
            {
                question: "Which JavaScript method removes the last element from an array?",
                options: [".shift()", ".pop()", ".push()", ".splice()"],
                correct: 1
            },
            {
                question: "Who painted the Mona Lisa?",
                options: ["Van Gogh", "Picasso", "Da Vinci", "Michelangelo"],
                correct: 2
            },
            {
                question: "What is the largest ocean on Earth?",
                options: ["Atlantic", "Indian", "Arctic", "Pacific"],
                correct: 3
            },
            {
                question: "Which CSS property changes text color?",
                options: ["font-color", "color", "text-style", "bg-color"],
                correct: 1
            },
            {
                question: "How many bits are in a byte?",
                options: ["4", "8", "16", "32"],
                correct: 1
            },
            {
                question: "What is the chemical symbol for Gold?",
                options: ["Au", "Ag", "Gd", "Fe"],
                correct: 0
            },
            {
                question: "Which company developed the Android OS?",
                options: ["Apple", "Microsoft", "Google", "IBM"],
                correct: 2
            },
            {
                question: "What is 2 + 2 * 2?",
                options: ["8", "6", "4", "10"],
                correct: 1
            },
            {
                question: "Which tag is used for the largest heading in HTML?",
                options: ["<h6>", "<heading>", "<h1>", "<head>"],
                correct: 2
            }
        ];

        // --- STATE ---
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let timerInterval;
        let timeLeft = 10;
        let isAnswered = false;
        const TOTAL_QUESTIONS = 10;

        // --- DOM ELEMENTS ---
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const nextBtn = document.getElementById('next-btn');
        const timerEl = document.getElementById('timer');
        const progressBar = document.getElementById('progress-bar');
        const questionCounter = document.getElementById('question-counter');
        const highScoreHome = document.getElementById('home-high-score');

        // --- SOUNDS (Web Audio API) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'correct') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(600, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1000, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            } else if (type === 'wrong') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(300, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(150, audioCtx.currentTime + 0.2);
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            } else if (type === 'click') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(800, audioCtx.currentTime);
                gainNode.gain.setValueAtTime(0.05, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.05);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.05);
            }
        }

        // --- LOGIC ---

        function init() {
            const savedScore = localStorage.getItem('quizHighScore') || 0;
            highScoreHome.textContent = savedScore;
        }

        window.startQuiz = function() {
            playSound('click');
            // Shuffle and pick 10 questions
            currentQuestions = [...questionPool].sort(() => 0.5 - Math.random()).slice(0, TOTAL_QUESTIONS);
            currentQuestionIndex = 0;
            score = 0;
            isAnswered = false;

            startScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            quizScreen.classList.add('fade-in');

            loadQuestion();
        };

        function loadQuestion() {
            clearInterval(timerInterval);
            isAnswered = false;
            timeLeft = 10;
            timerEl.textContent = timeLeft;
            timerEl.classList.remove('timer-warning');
            
            // Reset UI
            nextBtn.classList.add('opacity-0', 'pointer-events-none');
            nextBtn.disabled = true;
            nextBtn.classList.remove('bg-blue-600', 'text-white', 'hover:bg-blue-500');
            nextBtn.classList.add('bg-slate-700', 'text-slate-400');

            const q = currentQuestions[currentQuestionIndex];
            questionText.innerHTML = q.question;
            questionCounter.innerHTML = `${currentQuestionIndex + 1}<span class="text-slate-500 text-sm font-normal">/${TOTAL_QUESTIONS}</span>`;
            
            // Update Progress
            const progressPct = ((currentQuestionIndex) / TOTAL_QUESTIONS) * 100;
            progressBar.style.width = `${progressPct}%`;

            // Render Options
            optionsContainer.innerHTML = '';
            q.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = "option-btn w-full p-4 text-left rounded-xl bg-slate-800/50 border border-slate-700 hover:bg-slate-700/50 text-slate-200 transition-all";
                btn.innerHTML = `<span class="inline-block w-6 h-6 rounded-full bg-slate-700 text-xs flex items-center justify-center mr-3 text-slate-400">${String.fromCharCode(65 + index)}</span> ${opt}`;
                btn.onclick = () => checkAnswer(index, btn);
                optionsContainer.appendChild(btn);
            });

            // Start Timer
            timerInterval = setInterval(() => {
                timeLeft--;
                timerEl.textContent = timeLeft;
                if (timeLeft <= 3) timerEl.classList.add('timer-warning');
                
                if (timeLeft === 0) {
                    clearInterval(timerInterval);
                    handleTimeUp();
                }
            }, 1000);
        }

        function checkAnswer(selectedIndex, btnElement) {
            if (isAnswered) return;
            isAnswered = true;
            clearInterval(timerInterval);

            const q = currentQuestions[currentQuestionIndex];
            const isCorrect = selectedIndex === q.correct;
            
            // Visuals
            const allBtns = optionsContainer.children;
            
            if (isCorrect) {
                playSound('correct');
                score++;
                btnElement.classList.replace('border-slate-700', 'border-green-500');
                btnElement.classList.replace('bg-slate-800/50', 'bg-green-500/20');
                btnElement.querySelector('span').classList.replace('bg-slate-700', 'bg-green-500');
                btnElement.querySelector('span').classList.replace('text-slate-400', 'text-white');
            } else {
                playSound('wrong');
                if(window.navigator.vibrate) window.navigator.vibrate(200);
                btnElement.classList.replace('border-slate-700', 'border-red-500');
                btnElement.classList.replace('bg-slate-800/50', 'bg-red-500/20');
                btnElement.querySelector('span').classList.replace('bg-slate-700', 'bg-red-500');
                btnElement.querySelector('span').classList.replace('text-slate-400', 'text-white');

                // Show correct one
                const correctBtn = allBtns[q.correct];
                correctBtn.classList.replace('border-slate-700', 'border-green-500');
                correctBtn.classList.replace('bg-slate-800/50', 'bg-green-500/20');
            }

            // Disable all
            Array.from(allBtns).forEach(b => b.classList.add('pointer-events-none'));

            // Enable Next Button
            showNextButton();
        }

        function handleTimeUp() {
            if (isAnswered) return;
            isAnswered = true;
            playSound('wrong');
            if(window.navigator.vibrate) window.navigator.vibrate(200);

            const q = currentQuestions[currentQuestionIndex];
            const allBtns = optionsContainer.children;
            
            // Highlight correct answer
            const correctBtn = allBtns[q.correct];
            correctBtn.classList.replace('border-slate-700', 'border-green-500');
            correctBtn.classList.replace('bg-slate-800/50', 'bg-green-500/20');
            
            Array.from(allBtns).forEach(b => b.classList.add('pointer-events-none'));
            showNextButton();
        }

        function showNextButton() {
            nextBtn.classList.remove('opacity-0', 'pointer-events-none');
            nextBtn.disabled = false;
            nextBtn.classList.replace('bg-slate-700', 'bg-blue-600');
            nextBtn.classList.replace('text-slate-400', 'text-white');
            nextBtn.classList.add('hover:bg-blue-500');
            nextBtn.textContent = currentQuestionIndex === TOTAL_QUESTIONS - 1 ? "Finish Quiz" : "Next Question";
        }

        window.nextQuestion = function() {
            playSound('click');
            currentQuestionIndex++;
            if (currentQuestionIndex < TOTAL_QUESTIONS) {
                loadQuestion();
            } else {
                showResults();
            }
        };

        function showResults() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            resultScreen.classList.add('fade-in');

            // Calc
            const percentage = (score / TOTAL_QUESTIONS) * 100;
            document.getElementById('final-score').textContent = score;
            document.getElementById('accuracy-text').textContent = `${Math.round(percentage)}%`;
            document.getElementById('result-title').textContent = percentage >= 70 ? "Awesome!" : "Completed";
            document.getElementById('result-msg').textContent = percentage >= 70 ? "You're a quiz master!" : "Keep practicing!";

            // High Score Logic
            const currentHigh = localStorage.getItem('quizHighScore') || 0;
            if (score > currentHigh) {
                localStorage.setItem('quizHighScore', score);
                document.getElementById('high-score-res').textContent = score + " (New!)";
            } else {
                document.getElementById('high-score-res').textContent = currentHigh;
            }
        }

        window.restartQuiz = function() {
            playSound('click');
            init();
            resultScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
            startScreen.classList.add('fade-in');
        };

        // Init on load
        init();

    </script>
</body>
</html>
