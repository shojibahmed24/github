<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Tic-Tac-Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #050505;
            color: #e0e0e0;
            overflow: hidden;
            touch-action: none;
        }

        /* Neon Glow Effects */
        .neon-text-blue {
            text-shadow: 0 0 5px #06b6d4, 0 0 10px #06b6d4;
        }
        .neon-text-pink {
            text-shadow: 0 0 5px #d946ef, 0 0 10px #d946ef;
        }
        
        .neon-border {
            box-shadow: 0 0 5px #06b6d4, inset 0 0 5px #06b6d4;
        }

        .cell {
            transition: all 0.2s ease;
            background: rgba(20, 20, 30, 0.6);
            backdrop-filter: blur(4px);
        }
        .cell:active {
            background: rgba(6, 182, 212, 0.2);
        }

        /* Winning Line Animation */
        @keyframes scanline {
            0% { transform: translateY(-100%); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(100%); opacity: 0; }
        }
        
        .cyber-btn {
            background: linear-gradient(45deg, transparent 5%, #06b6d4 5%);
            color: #000;
            box-shadow: 6px 0px 0px 0px #0e7490;
            transition: all 0.1s;
        }
        .cyber-btn:active {
            box-shadow: 2px 0px 0px 0px #0e7490;
            transform: translateX(4px);
        }
    </style>
</head>
<body class="h-[100dvh] w-full flex flex-col justify-between pt-[env(safe-area-inset-top)] pb-[env(safe-area-inset-bottom)]">

    <!-- Header / Scoreboard -->
    <header class="w-full p-4 flex flex-col items-center gap-4">
        <h1 class="text-2xl font-bold tracking-widest text-cyan-400 neon-text-blue uppercase">
            Cyber<span class="text-fuchsia-500 neon-text-pink">Toe</span>
        </h1>
        
        <div class="flex justify-between w-full max-w-xs bg-gray-900/80 border border-cyan-500/30 p-3 rounded-lg shadow-[0_0_15px_rgba(6,182,212,0.15)]">
            <div class="flex flex-col items-center">
                <span class="text-xs text-cyan-300">PLAYER</span>
                <span id="score-p1" class="text-2xl font-bold text-white transition-all duration-300">0</span>
            </div>
            <div class="h-full w-px bg-gray-700"></div>
            <div class="flex flex-col items-center">
                <span class="text-xs text-fuchsia-300">CPU</span>
                <span id="score-cpu" class="text-2xl font-bold text-white transition-all duration-300">0</span>
            </div>
        </div>
    </header>

    <!-- Game Board -->
    <main class="flex-1 flex items-center justify-center p-4 relative">
        <!-- Grid Container -->
        <div id="game-board" class="grid grid-cols-3 gap-3 w-full max-w-[340px] aspect-square relative z-10">
            <!-- Cells generated by JS -->
        </div>
        
        <!-- Decorative Background Elements -->
        <div class="absolute inset-0 z-0 pointer-events-none opacity-20">
            <div class="absolute top-1/4 left-0 w-full h-px bg-cyan-500 blur-[1px]"></div>
            <div class="absolute bottom-1/4 left-0 w-full h-px bg-fuchsia-500 blur-[1px]"></div>
            <div class="absolute left-1/4 top-0 w-px h-full bg-cyan-500 blur-[1px]"></div>
            <div class="absolute right-1/4 top-0 w-px h-full bg-fuchsia-500 blur-[1px]"></div>
        </div>
    </main>

    <!-- Status Indicator -->
    <div id="status-text" class="text-center h-8 text-sm tracking-widest text-cyan-200 animate-pulse">
        YOUR TURN
    </div>

    <!-- Footer / Controls -->
    <footer class="w-full p-6 flex flex-col gap-4 mb-4">
        <button onclick="resetGame()" class="cyber-btn w-full py-4 text-lg font-bold uppercase tracking-wider">
            Restart System
        </button>
        
        <div class="flex justify-between px-2">
            <button onclick="toggleSound()" id="sound-btn" class="text-xs text-gray-500 uppercase hover:text-cyan-400 transition-colors flex items-center gap-2">
                <span id="sound-icon">üîä</span> SOUND: ON
            </button>
            
            <button onclick="resetScores()" class="text-xs text-gray-600 uppercase hover:text-red-400 transition-colors flex items-center gap-2">
                <span>üóëÔ∏è</span> RESET DATA
            </button>
        </div>
    </footer>

    <!-- Result Overlay -->
    <div id="result-modal" class="fixed inset-0 bg-black/90 z-50 hidden flex-col items-center justify-center backdrop-blur-sm">
        <h2 id="winner-text" class="text-4xl font-bold mb-2 neon-text-blue">VICTORY</h2>
        <p class="text-gray-400 mb-8 tracking-widest text-sm">SYSTEM OVERRIDE COMPLETE</p>
        <button onclick="closeModal()" class="px-8 py-3 border border-cyan-500 text-cyan-400 hover:bg-cyan-500/10 rounded uppercase tracking-widest transition-all shadow-[0_0_10px_#06b6d4]">
            Play Again
        </button>
    </div>

    <script>
        // --- State ---
        let board = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let isPlayerTurn = true;
        let scores = { p1: 0, cpu: 0 };
        let soundEnabled = true;
        let audioCtx = null;

        // --- Constants ---
        const PLAYER = 'X';
        const CPU = 'O';
        const WIN_CONDITIONS = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Cols
            [0, 4, 8], [2, 4, 6]             // Diagonals
        ];

        // --- Initialization ---
        function init() {
            // Load Scores from LocalStorage
            const savedScores = localStorage.getItem('cyberToeScores');
            if (savedScores) {
                scores = JSON.parse(savedScores);
            }
            updateScoreDisplay();

            const boardEl = document.getElementById('game-board');
            boardEl.innerHTML = '';
            board.forEach((cell, index) => {
                const btn = document.createElement('button');
                btn.className = `cell w-full h-full rounded-md border border-gray-700/50 flex items-center justify-center text-4xl font-bold relative overflow-hidden active:scale-95`;
                btn.dataset.index = index;
                btn.addEventListener('click', () => handleCellClick(index));
                
                // Inner glow container
                const inner = document.createElement('div');
                inner.className = 'w-full h-full flex items-center justify-center pointer-events-none';
                btn.appendChild(inner);
                
                boardEl.appendChild(btn);
            });
            updateStatus("YOUR TURN");
        }

        function updateScoreDisplay() {
            document.getElementById('score-p1').innerText = scores.p1;
            document.getElementById('score-cpu').innerText = scores.cpu;
        }

        function saveScores() {
            localStorage.setItem('cyberToeScores', JSON.stringify(scores));
        }

        function resetScores() {
            if(confirm("Purge all score data?")) {
                scores = { p1: 0, cpu: 0 };
                saveScores();
                updateScoreDisplay();
                playSound('lose'); // Mechanical feedback
            }
        }

        // --- Audio System ---
        function initAudio() {
            if (!audioCtx) {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AudioContext();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        function playSound(type) {
            if (!soundEnabled) return;
            initAudio();
            
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            const now = audioCtx.currentTime;
            
            if (type === 'moveX') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(800, now);
                osc.frequency.exponentialRampToValueAtTime(1200, now + 0.1);
                gain.gain.setValueAtTime(0.3, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start(now);
                osc.stop(now + 0.1);
            } else if (type === 'moveO') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(200, now);
                osc.frequency.linearRampToValueAtTime(100, now + 0.15);
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
                osc.start(now);
                osc.stop(now + 0.15);
            } else if (type === 'win') {
                [440, 554, 659].forEach((freq, i) => {
                    const o = audioCtx.createOscillator();
                    const g = audioCtx.createGain();
                    o.type = 'triangle';
                    o.frequency.value = freq;
                    o.connect(g);
                    g.connect(audioCtx.destination);
                    g.gain.setValueAtTime(0.1, now + i*0.1);
                    g.gain.exponentialRampToValueAtTime(0.001, now + i*0.1 + 0.6);
                    o.start(now + i*0.1);
                    o.stop(now + i*0.1 + 0.6);
                });
            } else if (type === 'lose') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.linearRampToValueAtTime(100, now + 0.3);
                gain.gain.setValueAtTime(0.3, now);
                gain.gain.linearRampToValueAtTime(0.01, now + 0.3);
                osc.start(now);
                osc.stop(now + 0.3);
            }
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            const btn = document.getElementById('sound-btn');
            if (soundEnabled) {
                btn.innerHTML = '<span id="sound-icon">üîä</span> SOUND: ON';
                btn.classList.add('text-cyan-400');
            } else {
                btn.innerHTML = '<span id="sound-icon">üîá</span> SOUND: OFF';
                btn.classList.remove('text-cyan-400');
            }
            initAudio();
        }

        // --- Game Logic ---
        function handleCellClick(index) {
            initAudio(); // Ensure audio context is ready on first click
            if (board[index] !== '' || !gameActive || !isPlayerTurn) return;
            
            makeMove(index, PLAYER);
            
            if (gameActive) {
                isPlayerTurn = false;
                updateStatus("CPU THINKING...");
                setTimeout(cpuMove, 600);
            }
        }

        function makeMove(index, player) {
            board[index] = player;
            const cells = document.querySelectorAll('.cell div');
            const cell = cells[index];
            
            cell.innerText = player;
            if (player === PLAYER) {
                cell.classList.add('text-cyan-400', 'neon-text-blue');
                playSound('moveX');
            } else {
                cell.classList.add('text-fuchsia-500', 'neon-text-pink');
                playSound('moveO');
            }

            if (window.NativeBridge && window.NativeBridge.vibrate) {
                window.NativeBridge.vibrate(50);
            } else if (navigator.vibrate) {
                navigator.vibrate(50);
            }

            checkResult();
        }

        function cpuMove() {
            if (!gameActive) return;

            let move = -1;
            // 1. Attack
            move = findBestMove(CPU);
            // 2. Defense
            if (move === -1) move = findBestMove(PLAYER);
            // 3. Center
            if (move === -1 && board[4] === '') move = 4;
            // 4. Random
            if (move === -1) {
                const available = board.map((v, i) => v === '' ? i : null).filter(v => v !== null);
                move = available[Math.floor(Math.random() * available.length)];
            }

            if (move !== -1) {
                makeMove(move, CPU);
                if (gameActive) {
                    isPlayerTurn = true;
                    updateStatus("YOUR TURN");
                }
            }
        }

        function findBestMove(targetPlayer) {
            for (let condition of WIN_CONDITIONS) {
                const [a, b, c] = condition;
                const vals = [board[a], board[b], board[c]];
                const countTarget = vals.filter(v => v === targetPlayer).length;
                const countEmpty = vals.filter(v => v === '').length;

                if (countTarget === 2 && countEmpty === 1) {
                    if (board[a] === '') return a;
                    if (board[b] === '') return b;
                    if (board[c] === '') return c;
                }
            }
            return -1;
        }

        function checkResult() {
            let roundWon = false;
            let winningLine = null;

            for (let i = 0; i < WIN_CONDITIONS.length; i++) {
                const [a, b, c] = WIN_CONDITIONS[i];
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    roundWon = true;
                    winningLine = WIN_CONDITIONS[i];
                    break;
                }
            }

            if (roundWon) {
                endGame(board[winningLine[0]], winningLine);
                return;
            }

            if (!board.includes('')) {
                endGame('DRAW');
            }
        }

        function endGame(winner, line) {
            gameActive = false;
            updateStatus("GAME OVER");

            if (winner === PLAYER) {
                scores.p1++;
                highlightWin(line, 'cyan');
                setTimeout(() => showModal("VICTORY", "text-cyan-400"), 800);
                playSound('win');
            } else if (winner === CPU) {
                scores.cpu++;
                highlightWin(line, 'fuchsia');
                setTimeout(() => showModal("DEFEAT", "text-fuchsia-500"), 800);
                playSound('lose');
            } else {
                setTimeout(() => showModal("DRAW", "text-white"), 500);
                playSound('lose');
            }
            
            saveScores();
            updateScoreDisplay();
        }

        function highlightWin(line, color) {
            const cells = document.querySelectorAll('.cell');
            line.forEach(index => {
                cells[index].classList.add(color === 'cyan' ? 'shadow-[0_0_20px_#06b6d4]' : 'shadow-[0_0_20px_#d946ef]');
                cells[index].style.borderColor = color === 'cyan' ? '#06b6d4' : '#d946ef';
            });
        }

        function updateStatus(msg) {
            document.getElementById('status-text').innerText = msg;
        }

        function showModal(title, colorClass) {
            const modal = document.getElementById('result-modal');
            const text = document.getElementById('winner-text');
            text.innerText = title;
            text.className = `text-4xl font-bold mb-2 ${colorClass} neon-text-blue`;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModal() {
            document.getElementById('result-modal').classList.add('hidden');
            document.getElementById('result-modal').classList.remove('flex');
            resetGame();
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            isPlayerTurn = true;
            init();
            document.getElementById('result-modal').classList.add('hidden');
            document.getElementById('result-modal').classList.remove('flex');
        }

        // Start
        window.onload = init;
    </script>
</body>
</html>
